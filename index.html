<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Manual Book BPR</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="logo2.png" rel="icon" type="image/png"/>
  <link href="logo2.png" rel="apple-touch-icon"/>
  </head>
  
<img alt="Logo" class="logo" src="logo2.png"/>
  
  <body>
    <div class="login-box">   
    <h2>Login Manual Book</h2>
    <form onsubmit="return validateLogin()">
      <label for="role">Pilih Bagian:</label>
      <select id="role">
        <option value="pages/adm_kredit.html">Adm Kredit</option>
        <option value="pages/analis.html">Analis</option>
        <option value="pages/audit.html">Audit</option>
        <option value="pages/kasir.html">Kasir</option>
        <option value="pages/tabungan.html">Tabungan</option>
        <option value="pages/kolektor.html">Kolektor</option>
        <option value="pages/legal.html">Legal</option>
        <option value="pages/kacab.html">Kepala Cabang</option>
        <option value="pages/hrd.html">HRD</option>
        <option value="pages/kabag_kredit.html">Kabag Kredit</option>
        <option value="pages/ka_back_office.html">Kabag Operasional</option>
        <option value="pages/gm_marketing.html">GM Marketing</option>
        <option value="pages/gm_ops.html">GM Operasional</option>
       
      </select>
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <button type="submit">Masuk</button>
    </form>
      
  <!-- Pastikan path JS benar -->   
<script src="js/validateLogin.js"></script> 
<script>
// Matikan spinner kalau ada
function hideLoading() {
    let loading = document.getElementById("loading");
    if (loading) loading.style.display = "none";
}

// Tangani saat halaman kembali dari cache (tombol back/forward)
window.addEventListener("pageshow", function(event) {
    hideLoading();
});
</script>
    
  <!-- Loading Spinner -->
<div id="loading" style="display:none;">
  <div class="spinner"></div>
</div>
<!-- Error Notification -->
<div id="errorBox" class="error-box" style="display:none;">
  <p id="errorMessage"></p>
</div> </div>    
 
 <footer>
        <p>&copy; 2025 BPR Kreo Lestari- Manual Book</p>
    </footer>    
</body>
</html>
