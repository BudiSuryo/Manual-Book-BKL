<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Manual Book BPR</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="logo2.png" rel="icon" type="image/png"/>
  <link href="logo2.png" rel="apple-touch-icon"/>
  </head>
<img alt="Logo" class="logo" src="logo2.png"/>
  <body>
    <div class="login-box">   
    <h2>Login Manual Book</h2>
    <form onsubmit="return validateLogin()">
      <label for="role">Pilih Bagian:</label>
      <select id="role">
        <option value="adm_kredit">Adm Kredit</option>
        <option value="analis">Analis</option>
        <option value="audit">Audit</option>
        <option value="kasir">Kasir</option>
        <option value="tabungan">Tabungan</option>
        <option value="kolektor">Kolektor</option>
        <option value="legal">Legal</option>
        <option value="kacab">Kepala Cabang</option>
        <option value="hrd">HRD</option>
        <option value="kabag_kredit">Kabag Kredit</option>
        <option value="ka_back_office">Kabag Operasional</option>
        <option value="gm_marketing">GM Marketing</option>
        <option value="gm_ops">GM Operasional</option>
       
      </select>
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <button type="submit">Masuk</button>
    </form>
  </div>
 
  <!-- Loading Spinner -->
<div id="loading" style="display:none;">
  <div class="spinner"></div>
</div>
<!-- Error Notification -->
<div id="errorBox" class="error-box" style="display:none;">
  <p id="errorMessage"></p>
</div>
<script src="js/script.js" defer></script>  
 <footer>
        <p>&copy; 2025 BPR Kreo Lestari- Manual Book</p>
    </footer>    
</body>
</html>
