<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Manual Book BPR</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="logo2.png" rel="icon" type="image/png"/>
  <link href="logo2.png" rel="apple-touch-icon"/>
</head>
<body>

  <img alt="Logo" class="logo" src="logo2.png"/>

  <div class="login-box">   
    <h2>Login Manual Book</h2>
    <form onsubmit="return validateLogin()">
      <label for="role">Pilih Bagian:</label>
      <select id="role">
        <option value="">--Pilih Bagian--</option>
        <option value="adm_kredit.html">Adm Kredit</option>
        <option value="analis.html">Analis</option>
        <option value="audit.html">Audit</option>
        <option value="kasir.html">Kasir</option>
        <option value="tabungan.html">Tabungan</option>
        <option value="kolektor.html">Kolektor</option>
        <option value="legal.html">Legal</option>
        <option value="kacab.html">Kepala Cabang</option>
        <option value="hrd.html">HRD</option>
        <option value="kabag_kredit.html">Kabag Kredit</option>
        <option value="ka_back_office.html">Kabag Operasional</option>
        <option value="gm_marketing.html">GM Marketing</option>
        <option value="gm_ops.html">GM Operasional</option>
      </select>

      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <button type="submit">Masuk</button>
    </form>
  </div>

  <!-- Loading Spinner -->
  <div id="loading" style="display:none;">
    <div class="spinner"></div>
  </div>

  <!-- Error Notification -->
  <div id="errorBox" class="error-box" style="display:none;">
    <p id="errorMessage"></p>
  </div>

  <!-- JS -->
  <script src="js/validateLogin.js" defer></script>
  <script src="js/script.js" defer></script>  

  <footer>
    <p>&copy; 2025 BPR Kreo Lestari - Manual Book</p>
  </footer>    

</body>
</html>
